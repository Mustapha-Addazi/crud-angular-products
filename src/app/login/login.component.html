<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">Authentication</div>
            <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
            <div class="card-body">
             <form [formGroup]="userFormGroup" (ngSubmit)="handellogin()">
              <div class="mb-3">
                <label class="form-label" for="name">Username</label>
                <input class="form-control" type="text" name="name" id="name" formControlName="username">
              </div>
              <div class="mb-3">
                <label class="form-label" for="name">Password</label>
                <input class="form-control" type="password" name="name" id="name" formControlName="password">
              </div>
              <button class="btn btn-primary">Login</button>
             </form>
            </div>
        </div>
    </div>
</div>
